<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col p-2">
      <div class="flex flex-row py-8 gap-8 pb-2 justify-center">
        <input id="searchText" type = 'text' class="border px-1" />
        <div class="flex flex-row gap-2">
          <div class="grow">
            <input type ='radio' name="genre" value="" checked="checked" />
            <span>전체</span>
          </div>
          <div class="grow">
            <input type ='radio' name="genre" value="GC00003" />
            <span>액션만</span>
          </div>
          <div class="grow">
            <input type ='radio' name="genre" value="GC00007" />
            <span>드라마만</span>
          </div>
          <div class="grow">
            <input type ='radio' name="genre" value="GC00010" />
            <span>SF만</span>
          </div>
        </div>        
        <button class="border bg-slate-200 px-2 rounded-md hover:bg-slate-800 hover:text-white">검색</button>
      </div>
      <hr class="my-2"/>
      <div id="board" class="grid grid-cols-4 gap-2">
        <div class="flex flex-col gap-1">
          <div class="flex flex-row">
            <span class="grow text-xs">code</span>
          </div>
          <img src='https://image.tmdb.org/t/p/original/aVLYKc8PeHmMqLF9g7Ywej3Pe2M.jpg?posterPath'/>
          <div class="truncate text-base font-semibold">nameKor</div>
          <div class="flex flex-row gap-1 flex items-center text-sm text-slite-600">
            <span class="grow text-red-600">genre</span>
            <span>nation</span>
            <span>productYear</span>            
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
